services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: danceconnexions_app
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://danceconnexions:password@db:5432/danceconnexions_db?schema=public
      - WATCHPACK_POLLING=true
    depends_on:
      db:
        condition: service_healthy
    networks:
      - danceconnexions_network
    stdin_open: true
    tty: true

  # PostgreSQL Database
  db:
    image: postgres:17-alpine
    container_name: danceconnexions_db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=danceconnexions
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=danceconnexions_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U danceconnexions -d danceconnexions_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - danceconnexions_network

volumes:
  postgres_data:
    driver: local

networks:
  danceconnexions_network:
    driver: bridge
